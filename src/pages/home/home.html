<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-title text-center>Weather Marshall</ion-title>
        <button (click)="search()" ion-button small icon-start>
          <ion-icon name="search"></ion-icon>
        </button>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="homePage">
    <!-- this is the start of the weather info, this grid will not load if there is nothing in "weather" via ngIf -->
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col text-center>
        <h1 class="location">{{weather.display_location.full}}</h1>
        <div class="icon"><img src="{{weather.icon_url}}"></div>
        <h3 class="descript">{{weather.weather}}</h3>
        <ion-list>
          <ion-item>
            Current Temp {{weather.temp_f}}&deg;
          </ion-item>
          <ion-item>
            Feels like {{weather.feelslike_f}}&deg;
          </ion-item>
          <ion-item>
            Wind speed {{weather.wind_mph}} MPH from the {{weather.wind_dir}}
          </ion-item>
          <ion-item>
            humidity {{weather.relative_humidity}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
