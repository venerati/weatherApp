<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-list>
					<form (ngSubmit)="cityForm()">
						<ion-item>
							<ion-label fixed>
								city
							</ion-label>
							<ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label fixed>
								State
							</ion-label>
							<ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
						</ion-item>
						<button ion-button type="submit" block>Search</button>
					</form>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-list>
					<form (ngSubmit)="zipForm()">
						<ion-item>
							<ion-label fixed>
								Zip
							</ion-label>
							<ion-input [(ngModel)]="zip" name="zip" type="text"></ion-input>
						</ion-item>
						<button ion-button type="submit" block>Save</button>
					</form>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
