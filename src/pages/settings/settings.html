<ion-header>

  <ion-navbar text-center>
    <ion-title>Search settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
			<h1 text-center>Search by City/State</h1>
				<ion-list>
					<form (ngSubmit)="cityForm()">
						<ion-item>
							<ion-label fixed>
								city
							</ion-label>
							<ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label fixed>
								State
							</ion-label>
							<ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
						</ion-item>
						<button ion-button type="submit" block>Search</button>
					</form>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<h1 text-center>Search by Zip Code</h1>
				<ion-list>
					<form (ngSubmit)="zipForm()">
						<ion-item>
							<ion-label fixed>
								Zip
							</ion-label>
							<ion-input [(ngModel)]="zip" name="zip" type="text"></ion-input>
						</ion-item>
						<button ion-button type="submit" block>Search</button>
					</form>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button (click)="GPS()" ion-button block >
          			Search via GPS<ion-icon text-center name="locate"></ion-icon>
        		</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
